<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Flashcards Japon√™s</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üåô</text></svg>">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: #0a0f24;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        /* Fundo de estrelas */
        .stars {
            width: 2px;
            height: 2px;
            background: white;
            position: absolute;
            animation: twinkle 2s infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.3;
            }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 100;
            margin-top: 40px;
        }

        /* Card */
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            width: 320px;
            margin: auto;
            font-size: 1.5rem;
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.18);
        }

        /* Bot√µes */
        button {
            background: #1e2d5a;
            border: none;
            padding: 10px 20px;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-size: 1rem;
            transition: 0.2s;
        }

        button:hover {
            background: #2d47a1;
        }

        /* Tabs */
        .tab-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: rgba(30, 45, 90, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            color: #b0b8d4;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0;
        }

        .tab-btn:hover {
            background: rgba(45, 71, 161, 0.4);
            color: white;
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: #4556a1;
            color: white;
            border-color: #7a8ce4;
            box-shadow: 0 0 20px rgba(69, 86, 161, 0.6);
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div id="starfield"></div>

    <div class="container">
        <h1>üåô Flashcards de Japon√™s</h1>

        <div class="tab-container">
            <button class="tab-btn active" onclick="mudarCategoria('vocabul√°rio', this)">
                üìñ Vocabul√°rio
            </button>
            <button class="tab-btn" onclick="mudarCategoria('perguntas', this)">
                ‚ùì Perguntas
            </button>
            <button class="tab-btn" onclick="mudarCategoria('descanso', this)">
                ‚òï Descanso
            </button>
        </div>

        <div class="card" id="card">Clique para revelar</div>

        <button onclick="anterior()">‚¨ÖÔ∏è Anterior</button>
        <button onclick="proximo()">‚û°Ô∏è Pr√≥ximo</button>
    </div>

    <script>

        // URLs
        const urls = {
            vocabul√°rio: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTB0TRTvlkkQYdEXeYsQrExfJTBItnnxDSk_MKunRKOck_F6Zlr68SatfP_8s_AeQ6IHPsLJ6d3xxrG/pub?gid=0&single=true&output=tsv",
            perguntas: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTB0TRTvlkkQYdEXeYsQrExfJTBItnnxDSk_MKunRKOck_F6Zlr68SatfP_8s_AeQ6IHPsLJ6d3xxrG/pub?gid=1456289432&single=true&output=tsv",
            descanso: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTB0TRTvlkkQYdEXeYsQrExfJTBItnnxDSk_MKunRKOck_F6Zlr68SatfP_8s_AeQ6IHPsLJ6d3xxrG/pub?gid=578594546&single=true&output=tsv"
        };

        // Dados carregados
        let data = [];
        let index = 0;
        let showingBack = 0;

        let currentCategory = 'vocabul√°rio';

        // Fun√ß√£o para embaralhar array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Fun√ß√£o para mudar categoria
        async function mudarCategoria(novaCategoria, btn) {
            if (currentCategory === novaCategoria) return;

            currentCategory = novaCategoria;

            // Atualizar UI dos bot√µes
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if (btn) btn.classList.add('active');

            await loadCategory();
        }

        // Fun√ß√£o para carregar TSV
        async function loadCategory() {
            const categoria = currentCategory;
            const url = urls[categoria];

            const res = await fetch(url);
            const text = await res.text();

            data = text.trim().split("\n").map(linha => linha.split("\t"));

            // Embaralhar se n√£o for 'descanso'
            if (categoria !== 'descanso') {
                shuffleArray(data);
            }
            index = 0;
            showingBack = 0;

            mostrarCard();
        }

        // Mostrar card
        function mostrarCard() {
            if (!data.length) return;

            const card = document.getElementById("card");
            const categoria = currentCategory;
            const [jp, romaji, resposta] = data[index];

            if (categoria === "vocabul√°rio") {
                if (showingBack === 0) {
                    card.innerHTML = `<b>${jp}</b>`;
                }
                else if (showingBack === 1) {
                    card.innerHTML = `<b>${romaji}</b>`;
                }
                else if (showingBack === 2) {
                    card.innerHTML = `<b>${resposta}</b>`;
                }
            }
            else {
                card.innerHTML = showingBack === 0
                    ? `<b>${jp}</b><br><small>${romaji}</small>`
                    : `<b>${resposta}</b>`;
            }
        }

        // Clique para alternar
        document.getElementById("card").addEventListener("click", () => {
            const categoria = currentCategory;

            if (categoria === "vocabul√°rio") {
                showingBack = (showingBack + 1) % 3;
            } else {
                showingBack = showingBack === 0 ? 1 : 0;
            }
            mostrarCard();
        });

        // Pr√≥ximo
        function proximo() {
            index = (index + 1) % data.length;
            showingBack = 0;
            mostrarCard();
        }

        // Anterior
        function anterior() {
            index = (index - 1 + data.length) % data.length;
            showingBack = 0;
            mostrarCard();
        }

        // Criar estrelas
        function createStars() {
            for (let i = 0; i < 150; i++) {
                let star = document.createElement("div");
                star.classList.add("stars");
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                star.style.animationDuration = (Math.random() * 2 + 1) + "s";
                document.body.appendChild(star);
            }
        }
        createStars();

        // Carregar a primeira categoria como padr√£o
        loadCategory();

    </script>
</body>

</html>
